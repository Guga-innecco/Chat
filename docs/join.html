<head>

    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Join The Chat" id="username">
    <p id="text"></p>
    <button onclick="setName()">Reset Name in text (no input)</button>
    <a href="#"><button>Enter</button></a>

        var Username = document.getElementById("username");
        var Text = document.getElementById("text");
        const setName = new function () {
            Text.innerHTML = `${"you name is", Username.value}`
        }
    </script>
</body>
